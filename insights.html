<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>County Insights - Project FOCUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --scout-teal: #003945; }
        body { font-family: 'Nunito Sans', sans-serif; background: #f1f5f9; }
        .scout-gradient { background: linear-gradient(135deg, var(--scout-teal) 0%, #001a20 100%); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="text-slate-800">
    <header class="scout-gradient text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="Humberside Logo.png" alt="Logo" class="h-10 bg-white p-1 rounded shadow-sm">
                <h1 class="text-xl font-black uppercase italic">County Insights</h1>
            </div>
            <a href="admin.html" class="text-[10px] font-black uppercase px-6 py-2 rounded-full border border-white/30 text-white hover:bg-white hover:text-teal-900 transition-all">Back to Admin</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        <div id="loading-state" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-teal-900 mx-auto mb-4"></div>
            <p class="font-black uppercase text-xs text-slate-400 tracking-widest">Crunching County Data...</p>
        </div>

        <div id="insights-ui" class="hidden space-y-8 animate-fade-in">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border-b-8 border-teal-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Total County Audits</p>
                    <h2 id="stat-total-audits" class="text-5xl font-black text-teal-900">0</h2>
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border-b-8 border-red-500">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Active Red Flags</p>
                    <h2 id="stat-red-flags" class="text-5xl font-black text-red-600">0</h2>
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border-b-8 border-yellow-400">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">County Compliance %</p>
                    <h2 id="stat-compliance" class="text-5xl font-black text-teal-900">0%</h2>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl">
                    <h3 class="text-xl font-black text-teal-900 uppercase italic mb-8">Top Safety Risks (Failures)</h3>
                    <canvas id="riskChart"></canvas>
                </div>
                <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl">
                    <h3 class="text-xl font-black text-teal-900 uppercase italic mb-8">Audit Volume by District</h3>
                    <canvas id="districtChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="insights.js"></script>
</body>
</html>
