<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>County Insights - Project FOCUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --scout-teal: #003945; }
        body { font-family: 'Nunito Sans', sans-serif; background: #f1f5f9; }
        .scout-gradient { background: linear-gradient(135deg, var(--scout-teal) 0%, #001a20 100%); }
    </style>
</head>
<body class="text-slate-800">
    <header class="scout-gradient text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="Humberside Logo.png" alt="Logo" class="h-10 bg-white p-1 rounded shadow-sm">
                <h1 class="text-xl font-black uppercase italic">County Insights</h1>
            </div>
            <a href="admin.html" class="text-[10px] font-black uppercase px-6 py-2 rounded-full border border-white/30 text-white hover:bg-white hover:text-teal-900 transition-all">Back to Admin</a>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-8 rounded-[2rem] shadow-xl border-b-8 border-teal-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Assurance Level</p>
                <h2 id="county-compliance" class="text-5xl font-black text-teal-900">0%</h2>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-xl border-b-8 border-red-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Total Red Flags</p>
                <h2 id="total-issues" class="text-5xl font-black text-red-600">0</h2>
            </div>
            <div class="bg-white p-8 rounded-[2rem] shadow-xl border-b-8 border-purple-500">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Audits Logged</p>
                <h2 id="audit-count" class="text-5xl font-black text-[#7413dc]">0</h2>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl">
                <h3 class="text-xl font-black text-teal-900 uppercase italic mb-8">Statutory Risk Heatmap</h3>
                <canvas id="riskBarChart"></canvas>
            </div>
            <div class="bg-white p-10 rounded-[2.5rem] shadow-2xl">
                <h3 class="text-xl font-black text-teal-900 uppercase italic mb-8">Engagement by District</h3>
                <canvas id="districtPieChart"></canvas>
            </div>
        </div>
    </main>
    <script type="module" src="insights.js"></script>
</body>
</html>
