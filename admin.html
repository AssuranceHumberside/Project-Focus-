<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project FOCUS - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scouts-teal { background-color: #003945; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">
    <header class="scouts-teal text-white p-6 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold italic">Project FOCUS: District Assurance</h1>
            <span class="text-xs uppercase tracking-widest font-bold opacity-80">County Admin View</span>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div id="district-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>

        <div id="response-view" class="hidden mt-10 bg-white shadow-xl rounded-xl overflow-hidden border border-slate-200">
            <div class="p-6 scouts-teal text-white flex justify-between items-center">
                <h2 id="selected-district-name" class="text-xl font-bold"></h2>
                <button onclick="closeDetails()" class="bg-white/20 hover:bg-white/30 px-4 py-1 rounded text-sm">Close</button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="p-4 font-bold text-xs uppercase">Group / Section</th>
                            <th class="p-4 font-bold text-xs uppercase">Status</th>
                            <th class="p-4 font-bold text-xs uppercase">Issues & Target Dates</th>
                        </tr>
                    </thead>
                    <tbody id="response-table-body" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script type="module" src="admin.js"></script>
</body>
</html>
