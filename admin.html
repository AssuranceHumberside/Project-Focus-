<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SME Admin - Project FOCUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --scout-teal: #003945; }
        body { font-family: 'Nunito Sans', sans-serif; background: #f1f5f9; }
        .scout-gradient { background: linear-gradient(135deg, var(--scout-teal) 0%, #001a20 100%); }
        .hidden { display: none; }
    </style>
</head>
<body class="text-slate-800">
    <header class="scout-gradient text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="Humberside Logo.png" alt="Logo" class="h-10 bg-white p-1 rounded shadow-sm">
                <h1 class="text-xl font-black uppercase text-white">Admin Gateway</h1>
            </div>
            <div id="admin-nav" class="hidden flex gap-2">
                <button onclick="switchTab('audits')" class="text-[10px] font-black uppercase px-4 py-2 rounded-full bg-white/10 hover:bg-white text-white hover:text-teal-900">Audits</button>
                <button onclick="switchTab('users')" class="text-[10px] font-black uppercase px-4 py-2 rounded-full bg-white/10 hover:bg-white text-white hover:text-teal-900">Verify Users</button>
                <button onclick="location.reload()" class="text-[10px] font-black uppercase px-4 py-2 rounded-full border border-white/30 text-white">Logout</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        <div id="admin-auth-ui" class="max-w-md mx-auto mt-20">
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl border-b-8 border-yellow-400">
                <h2 class="text-xl font-black text-center mb-6 uppercase text-teal-900">SME Login</h2>
                <input type="email" id="admin-email" placeholder="Email" class="w-full border p-4 mb-3 rounded-2xl outline-none">
                <input type="password" id="admin-password" placeholder="Password" class="w-full border p-4 mb-6 rounded-2xl outline-none">
                <button onclick="handleAdminLogin()" class="w-full scout-gradient text-white py-4 rounded-2xl font-black uppercase tracking-widest shadow-lg">Sign In</button>
            </div>
        </div>

        <div id="dashboard-ui" class="hidden">
            <div id="tab-audits">
                <div id="district-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12"></div>
                <div id="response-view" class="hidden bg-white shadow-2xl rounded-[2.5rem] overflow-hidden border">
                    <div class="p-8 scout-gradient text-white flex justify-between items-center">
                        <h2 id="selected-district-name" class="text-2xl font-black uppercase italic text-white"></h2>
                        <button onclick="closeDetails()" class="bg-white/20 px-6 py-2 rounded-full text-xs font-black uppercase text-white">Back</button>
                    </div>
                    <table class="w-full text-left"><tbody id="response-table-body"></tbody></table>
                </div>
            </div>

            <div id="tab-users" class="hidden bg-white rounded-[2rem] shadow-xl overflow-hidden border">
                <div class="p-8 border-b bg-slate-50"><h2 class="text-2xl font-black text-teal-900 uppercase italic">Verification Queue</h2></div>
                <table class="w-full text-left"><tbody id="user-table-body" class="divide-y"></tbody></table>
            </div>
        </div>
    </main>
    <script type="module" src="admin.js"></script>
</body>
</html>
