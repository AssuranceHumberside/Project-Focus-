<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SME Admin - District Breakdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 p-6">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-purple-900">Humberside Districts Safety Status</h1>
            <button id="back-btn" class="hidden bg-gray-500 text-white px-4 py-2 rounded" onclick="showDistricts()">‚Üê Back to Districts</button>
        </div>

        <div id="district-view" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>

        <div id="detail-view" class="hidden bg-white shadow-xl rounded-xl overflow-hidden">
            <div id="detail-title" class="bg-purple-800 text-white p-4 font-bold text-xl"></div>
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-100 border-b">
                        <th class="p-4">Group/Section</th>
                        <th class="p-4">Status</th>
                        <th class="p-4">Actions Required</th>
                    </tr>
                </thead>
                <tbody id="detail-table-body"></tbody>
            </table>
        </div>
    </div>
    <script type="module" src="admin.js"></script>
</body>
</html>
