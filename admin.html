<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project FOCUS - SME Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .scouts-teal { background-color: #003945; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen font-sans">
    
    <div id="password-gate" class="max-w-md mx-auto mt-32 px-4">
        <div class="scouts-teal text-white p-6 rounded-t-xl shadow-lg text-center">
            <h1 class="text-2xl font-bold italic">Project FOCUS</h1>
            <p class="text-xs uppercase tracking-widest mt-1">SME Admin Access</p>
        </div>
        <div class="bg-white p-8 rounded-b-xl shadow-xl border-b-8 border-yellow-400">
            <label class="block text-sm font-bold text-slate-700 mb-2">Enter Access Code:</label>
            <input type="password" id="access-code" class="w-full border p-3 mb-4 rounded focus:ring-2 focus:ring-[#003945] outline-none text-center text-lg tracking-widest">
            <button onclick="checkAccess()" class="w-full bg-[#633185] text-white py-3 rounded font-bold hover:opacity-90 transition-all">Unlock Dashboard</button>
        </div>
    </div>

    <div id="dashboard-ui" class="hidden">
        <header class="scouts-teal text-white p-6 shadow-lg">
            <div class="max-w-6xl mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold italic">Project FOCUS: District Assurance</h1>
                <button onclick="location.reload()" class="text-xs bg-white/20 px-3 py-1 rounded">Lock Dashboard</button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-6">
            <div id="district-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10"></div>

            <div id="response-view" class="hidden bg-white shadow-xl rounded-xl overflow-hidden border border-slate-200">
                <div class="p-6 scouts-teal text-white flex justify-between items-center">
                    <h2 id="selected-district-name" class="text-xl font-bold text-white"></h2>
                    <button onclick="closeDetails()" class="bg-white/20 hover:bg-white/30 px-4 py-1 rounded text-sm text-white font-bold">Back to Districts</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 border-b">
                            <tr>
                                <th class="p-4 font-bold text-xs uppercase text-slate-700">Auditor & Unit Details</th>
                                <th class="p-4 font-bold text-xs uppercase text-slate-700 w-2/3">Compliance Gaps & Comments</th>
                            </tr>
                        </thead>
                        <tbody id="response-table-body" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
