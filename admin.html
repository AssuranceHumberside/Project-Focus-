<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SME Admin - Project FOCUS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --scout-teal: #003945; }
        body { font-family: 'Nunito Sans', sans-serif; background: #f1f5f9; }
        .scout-gradient { background: linear-gradient(135deg, var(--scout-teal) 0%, #001a20 100%); }
        .hidden { display: none; }
    </style>
</head>
<body class="text-slate-800">
    <header class="scout-gradient text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center text-white">
            <div class="flex items-center gap-4">
                <img src="Humberside Logo.png" alt="Logo" class="h-10 bg-white p-1 rounded">
                <h1 class="text-xl font-black uppercase text-white">SME Dashboard</h1>
            </div>
            <div class="flex gap-2">
                <button onclick="switchTab('audits')" class="text-[10px] font-black uppercase tracking-widest px-4 py-2 rounded-full bg-white/10 hover:bg-white text-white hover:text-teal-900 transition-all">Audits</button>
                <button onclick="switchTab('users')" class="text-[10px] font-black uppercase tracking-widest px-4 py-2 rounded-full bg-white/10 hover:bg-white text-white hover:text-teal-900 transition-all">Verify Users</button>
                <button onclick="location.reload()" class="text-[10px] font-black uppercase tracking-widest px-4 py-2 rounded-full border border-white/30 text-white">Logout</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-8">
        <div id="tab-audits">
            <div id="district-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12"></div>
            <div id="response-view" class="hidden bg-white shadow-2xl rounded-[2.5rem] overflow-hidden border">
                <div class="p-8 scout-gradient text-white flex justify-between items-center text-white">
                    <h2 id="selected-district-name" class="text-2xl font-black uppercase italic text-white"></h2>
                    <button onclick="closeDetails()" class="bg-white/20 px-6 py-2 rounded-full text-xs font-black uppercase tracking-widest text-white">Back</button>
                </div>
                <table class="w-full text-left">
                    <thead class="bg-slate-50 border-b">
                        <tr>
                            <th class="p-6 font-black text-[10px] uppercase text-slate-400">Auditor & Unit</th>
                            <th class="p-6 font-black text-[10px] uppercase text-slate-400">Safety Gaps & Change Logs</th>
                        </tr>
                    </thead>
                    <tbody id="response-table-body" class="divide-y"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-users" class="hidden">
            <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border">
                <div class="p-8 border-b bg-slate-50">
                    <h2 class="text-2xl font-black text-teal-900 uppercase italic">Pending SME Verifications</h2>
                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Approve new auditors to grant database access</p>
                </div>
                <table class="w-full text-left">
                    <thead class="bg-slate-100 text-[10px] font-black uppercase text-slate-400 tracking-widest">
                        <tr>
                            <th class="p-6">Group / Section</th>
                            <th class="p-6">Auditor Name</th>
                            <th class="p-6 text-right">Verification</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module" src="admin.js"></script>
</body>
</html>
