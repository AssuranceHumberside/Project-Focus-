<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project FOCUS - Humberside Scouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --scout-teal: #003945; --scout-purple: #633185; }
        body { font-family: 'Nunito Sans', sans-serif; background: #f8fafc; }
        .scout-gradient { background: linear-gradient(135deg, var(--scout-teal) 0%, #001a20 100%); }
        .hidden { display: none; }
        .progress-active { background: var(--scout-teal); box-shadow: 0 0 10px rgba(0, 57, 69, 0.3); }
    </style>
</head>
<body class="text-slate-800">

    <header class="scout-gradient text-white sticky top-0 z-50 shadow-xl">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center text-white">
            <div class="flex items-center gap-5">
                <img src="Humberside Logo.png" alt="Humberside Scouts" class="h-10 w-auto bg-white p-1 rounded shadow-sm text-white">
                <h1 class="text-xl font-black uppercase italic tracking-tight text-white">Project FOCUS</h1>
            </div>
            <button id="logout-btn" onclick="handleLogout()" class="hidden text-[10px] font-black border border-white/30 px-5 py-2 rounded-full uppercase tracking-widest text-white">Logout</button>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 py-12">
        <div id="auth-ui">
            <h2 id="auth-title" class="text-4xl font-black text-teal-900 mb-2 leading-tight">Welcome Back.</h2>
            <p id="auth-desc" class="text-slate-500 mb-8 font-medium">Please authenticate to access the dashboard.</p>
            
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl border border-slate-100 space-y-4">
                <input type="email" id="email" placeholder="Email Address" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700">
                <input type="password" id="password" placeholder="Password" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700">
                
                <div id="register-fields" class="hidden space-y-4 pt-6 mt-2 border-t border-slate-100">
                    <input type="text" id="reg-name" placeholder="Full Name" class="w-full px-6 py-4 bg-slate-50 rounded-2xl border outline-none">
                    <select id="reg-district" class="w-full px-6 py-4 bg-slate-50 rounded-2xl border outline-none">
                        <option value="" disabled selected>Select District...</option>
                        <option>Beverley and Hornsea</option><option>Blacktoft Beacon</option><option>City of Hull</option>
                        <option>County Section</option><option>Grimsby and Cleethorpes</option><option>North Lincolnshire</option>
                        <option>Pocklington</option><option>South Holderness</option><option>Wolds and Coast</option>
                    </select>
                    <input type="text" id="reg-group" placeholder="Scout Group" class="w-full px-6 py-4 bg-slate-50 rounded-2xl border outline-none">
                    <input type="text" id="reg-section" placeholder="Section (e.g. Beavers)" class="w-full px-6 py-4 bg-slate-50 rounded-2xl border outline-none">
                </div>

                <button id="login-btn" onclick="handleLogin()" class="w-full scout-gradient text-white py-5 rounded-2xl font-black uppercase tracking-widest text-white">Sign In</button>
                <button id="register-btn" onclick="handleRegister()" class="hidden w-full bg-purple-700 text-white py-5 rounded-2xl font-black uppercase tracking-widest text-white">Create Account</button>
                
                <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                    <p class="text-xs text-slate-400 mb-4">Questions? Contact <a href="mailto:assurance@humbersidescouts.org.uk" class="text-teal-900 font-bold underline">assurance@humbersidescouts.org.uk</a></p>
                    <button onclick="toggleAuthMode()" id="toggle-link" class="text-xs font-black uppercase tracking-widest text-teal-900 hover:underline">Need an account? Register</button>
                </div>
            </div>
        </div>

        <div id="audit-ui" class="hidden">
            </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
