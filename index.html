<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project FOCUS - Humberside Scouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --scout-teal: #003945; /* Darker 2024 Teal for accessibility */
            --scout-purple: #633185;
            --scout-yellow: #ffe627;
        }
        body { font-family: 'Nunito Sans', sans-serif; background: #f8fafc; }
        .scout-gradient { background: linear-gradient(135deg, var(--scout-teal) 0%, #001a20 100%); }
        .hidden { display: none; }
        
        /* Sleek Status Accents */
        .card-focus { transition: transform 0.2s ease, box-shadow 0.2s ease; border-left: 6px solid #cbd5e1; }
        .card-focus:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        .met-card { border-left-color: var(--scout-teal) !important; background: white; }
        .action-card { border-left-color: #e22e12 !important; background: #fffafb; }

        /* Custom Radio Buttons */
        input[type="radio"] { accent-color: var(--scout-teal); transform: scale(1.2); }
        
        /* Progress Bar Modernization */
        .progress-pill { height: 6px; border-radius: 99px; background: #e2e8f0; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .progress-active { background: var(--scout-teal); box-shadow: 0 0 10px rgba(0, 57, 69, 0.3); }
    </style>
</head>
<body class="text-slate-800">

    <header class="scout-gradient text-white sticky top-0 z-50 shadow-2xl backdrop-blur-md bg-opacity-95">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-5">
                <div class="bg-white p-2 rounded-lg shadow-inner">
                    <img src="Humberside Logo.png" alt="Humberside Scouts" class="h-10 w-auto">
                </div>
                <div class="h-10 w-[1px] bg-white/20"></div>
                <div>
                    <h1 class="text-xl font-black tracking-tighter uppercase italic">Project FOCUS</h1>
                    <p class="text-[10px] tracking-[0.2em] uppercase opacity-70">Humberside Assurance Dashboard</p>
                </div>
            </div>
            <button onclick="handleLogout()" class="text-xs font-bold border border-white/30 hover:bg-white hover:text-teal-900 px-5 py-2 rounded-full transition-all uppercase tracking-widest">Logout</button>
        </div>
    </header>

    <div id="progress-container" class="hidden max-w-5xl mx-auto px-6 mt-10">
        <div class="flex gap-3">
            <div id="prog-1" class="progress-pill flex-1"></div>
            <div id="prog-2" class="progress-pill flex-1"></div>
            <div id="prog-3" class="progress-pill flex-1"></div>
            <div id="prog-4" class="progress-pill flex-1"></div>
            <div id="prog-5" class="progress-pill flex-1"></div>
        </div>
    </div>

    <main class="max-w-5xl mx-auto px-6 py-10">
        <div id="auth-ui" class="max-w-md mx-auto py-20 text-center">
            <div class="mb-8">
                <h2 class="text-4xl font-black text-teal-900 mb-2">Welcome Back.</h2>
                <p class="text-slate-500 font-medium">Please authenticate to continue the audit.</p>
            </div>
            <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="SME Email" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-teal-700 outline-none transition-all">
                    <input type="password" id="password" placeholder="Secure Password" class="w-full px-5 py-4 bg-slate-50 rounded-2xl border-none focus:ring-2 focus:ring-teal-700 outline-none transition-all">
                    <button onclick="handleLogin()" class="w-full scout-gradient text-white py-4 rounded-2xl font-bold shadow-lg hover:shadow-teal-900/20 transition-all uppercase tracking-widest">Verify & Enter</button>
                </div>
            </div>
        </div>

        <div id="audit-ui" class="hidden space-y-8 animate-fade-in">
            <div class="flex flex-col md:flex-row md:items-end justify-between gap-4 border-b border-slate-200 pb-6">
                <div>
                    <h2 id="section-title" class="text-4xl font-black text-teal-900 tracking-tight">Identification</h2>
                    <p class="text-slate-500 mt-2 font-medium">Verify basic details for the audit record.</p>
                </div>
                <div class="bg-teal-50 text-teal-900 px-4 py-2 rounded-full text-xs font-bold uppercase tracking-wider border border-teal-100">
                    Step <span id="current-step-label">1</span> of 5
                </div>
            </div>

            <div id="form-container" class="grid gap-6"></div>

            <div class="flex justify-between items-center pt-10">
                <button id="prev-btn" onclick="changeSection(-1)" class="hidden text-slate-400 font-black uppercase tracking-widest hover:text-teal-900 transition-colors">Previous</button>
                <button id="next-btn" onclick="changeSection(1)" class="ml-auto bg-white border-2 border-teal-900 text-teal-900 hover:bg-teal-900 hover:text-white px-10 py-4 rounded-2xl font-black uppercase tracking-widest transition-all shadow-md">Next Section</button>
                <button id="submit-btn" onclick="finalSubmit()" class="hidden ml-auto scout-gradient text-white px-12 py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl transition-all">Submit Audit</button>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
