<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project FOCUS - Humberside Scouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .scouts-teal { background-color: #003945; } 
        .scouts-purple { background-color: #633185; }
        .met-card { border-left: 8px solid #003945; background-color: #f0fdf4; }
        .action-card { border-left: 8px solid #e22e12; background-color: #fef2f2; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans text-slate-900">

    <header class="scouts-teal text-white p-4 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <img src="Humberside Logo.png" alt="Humberside Scouts Logo" class="h-12 w-auto bg-white p-1 rounded">
                <h1 class="text-xl font-bold tracking-tight border-l pl-4 border-white/30">Project FOCUS</h1>
            </div>
            <button onclick="handleLogout()" class="text-xs bg-white/10 hover:bg-white/20 p-2 px-4 rounded transition-all">Logout & Save</button>
        </div>
    </header>

    <div id="auth-ui" class="max-w-4xl mx-auto pt-10 px-4">
        <div class="scouts-purple text-white p-8 rounded-t-xl shadow-lg">
            <h2 class="text-3xl font-bold">Project FOCUS</h2>
            <p class="opacity-90 italic text-white">Fostering Ongoing Compliance and Understanding of Safety</p>
        </div>
        <div class="bg-white p-8 rounded-b-xl shadow-lg border-b-8 border-yellow-400 grid md:grid-cols-2 gap-8">
            <div class="text-sm space-y-4">
                <p class="font-bold text-lg">Assuring our County</p>
                <p>Safety is our core priority. Project FOCUS ensures every Section adheres to The Scouts' Policy Organisation and Rules (POR).</p>
            </div>
            <div class="bg-slate-50 p-6 rounded border">
                <input type="email" id="email" placeholder="Email" class="w-full border p-3 mb-3 rounded">
                <input type="password" id="password" placeholder="Password" class="w-full border p-3 mb-4 rounded">
                <button onclick="handleLogin()" class="w-full scouts-teal text-white py-3 rounded font-bold">Sign In</button>
            </div>
        </div>
    </div>

    <div id="audit-ui" class="hidden max-w-4xl mx-auto py-8 px-4 space-y-6">
        <h2 id="section-title" class="text-2xl font-black text-slate-800 uppercase">Section 1: Details</h2>
        <div class="flex gap-2 mb-6">
            <div id="prog-1" class="h-2 flex-1 rounded-full bg-slate-200"></div>
            <div id="prog-2" class="h-2 flex-1 rounded-full bg-slate-200"></div>
            <div id="prog-3" class="h-2 flex-1 rounded-full bg-slate-200"></div>
            <div id="prog-4" class="h-2 flex-1 rounded-full bg-slate-200"></div>
            <div id="prog-5" class="h-2 flex-1 rounded-full bg-slate-200"></div>
        </div>

        <div id="form-container" class="space-y-6"></div>

        <div class="flex justify-between items-center pt-6">
            <button id="prev-btn" onclick="changeSection(-1)" class="hidden text-slate-600 font-bold px-6 py-3 border rounded">Previous</button>
            <button id="next-btn" onclick="changeSection(1)" class="ml-auto scouts-teal text-white px-8 py-3 rounded font-bold shadow-lg">Next Section</button>
            <button id="submit-btn" onclick="finalSubmit()" class="hidden ml-auto scouts-purple text-white px-8 py-3 rounded font-bold shadow-lg">Finalize Submission</button>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
