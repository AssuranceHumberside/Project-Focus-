<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humberside Scouts Safety Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none; }
        .met-card { border-left: 8px solid #10b981; background-color: #f0fdf4; }
        .action-card { border-left: 8px solid #ef4444; background-color: #fef2f2; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen p-4">
    <div id="auth-ui" class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg mt-10">
        <h2 class="text-2xl font-bold mb-6 text-center text-purple-900">Safety Audit Login</h2>
        <input type="email" id="email" placeholder="Email" class="w-full border p-3 mb-3 rounded focus:ring-2 focus:ring-purple-500 outline-none">
        <input type="password" id="password" placeholder="Password" class="w-full border p-3 mb-6 rounded focus:ring-2 focus:ring-purple-500 outline-none">
        <button onclick="handleLogin()" class="w-full bg-purple-800 text-white py-3 rounded-lg font-bold hover:bg-purple-900 transition-colors">Sign In</button>
    </div>

    <div id="audit-ui" class="hidden max-w-4xl mx-auto space-y-6 pb-20">
        <div class="bg-purple-900 text-white p-8 rounded-xl shadow-md">
            <h1 class="text-3xl font-bold italic">Humberside Scouts</h1>
            <h2 class="text-xl font-semibold opacity-90 text-yellow-400">Sectional Safety Audit</h2>
        </div>

        <div class="bg-white p-6 rounded-xl shadow border-t-4 border-purple-800">
            <h2 class="text-xl font-bold mb-4">Section 1: Basic Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="name" placeholder="Name" class="border p-2 rounded">
                <input type="text" id="district" placeholder="District" class="border p-2 rounded">
                <input type="text" id="group" placeholder="Group" class="border p-2 rounded">
                <input type="text" id="section-name" placeholder="Section (e.g. Scouts)" class="border p-2 rounded">
            </div>
        </div>

        <div id="questions-container" class="space-y-4"></div>

        <button onclick="submitAudit()" class="w-full bg-green-600 text-white py-5 rounded-xl text-2xl font-bold shadow-xl hover:bg-green-700 transition-transform active:scale-95">Submit Audit to SME</button>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
