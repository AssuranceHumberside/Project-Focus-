<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project FOCUS - Humberside Scouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --scout-teal: #003945; --scout-purple: #633185; }
        body { font-family: 'Nunito Sans', sans-serif; background: #f8fafc; }
        .scout-gradient { background: linear-gradient(135deg, var(--scout-teal) 0%, #001a20 100%); }
        .hidden { display: none; }
        .card-focus { border-left: 6px solid #cbd5e1; transition: all 0.2s; background: white; }
        .met-card { border-left-color: var(--scout-teal); }
        .action-card { border-left-color: #e22e12; }
        .progress-pill { height: 6px; border-radius: 99px; background: #e2e8f0; transition: all 0.4s ease; }
        .progress-active { background: var(--scout-teal); box-shadow: 0 0 10px rgba(0, 57, 69, 0.3); }
    </style>
</head>
<body class="text-slate-800">

    <header class="scout-gradient text-white sticky top-0 z-50 shadow-xl backdrop-blur-md bg-opacity-95">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-5">
                <img src="Humberside Logo.png" alt="Humberside Scouts" class="h-10 w-auto bg-white p-1 rounded shadow-sm">
                <div class="h-8 w-[1px] bg-white/20"></div>
                <h1 class="text-xl font-black uppercase italic tracking-tight text-white">Project FOCUS</h1>
            </div>
            <button id="logout-btn" onclick="handleLogout()" class="hidden text-[10px] font-black border border-white/30 px-5 py-2 rounded-full uppercase tracking-widest hover:bg-white hover:text-teal-900 transition-all text-white">Logout</button>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 py-12">
        <div id="auth-ui" class="animate-fade-in">
            <h2 id="auth-title" class="text-4xl font-black text-teal-900 mb-2 leading-tight">Welcome Back.</h2>
            <p id="auth-desc" class="text-slate-500 mb-10 font-medium">Please authenticate to access the assurance dashboard.</p>
            
            <div class="bg-white p-8 rounded-[2rem] shadow-2xl border border-slate-100 space-y-4">
                <input type="email" id="email" placeholder="Email Address" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700 transition-all">
                <input type="password" id="password" placeholder="Password" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700 transition-all">
                
                <div id="register-fields" class="hidden space-y-4 pt-6 mt-2 border-t border-slate-100">
                    <input type="text" id="reg-name" placeholder="Full Name" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700">
                    <select id="reg-district" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700 font-bold text-slate-500">
                        <option value="" disabled selected>Select District...</option>
                        <option>Beverley and Hornsea</option><option>Blacktoft Beacon</option><option>City of Hull</option>
                        <option>County Section</option><option>Grimsby and Cleethorpes</option><option>North Lincolnshire</option>
                        <option>Pocklington</option><option>South Holderness</option><option>Wolds and Coast</option>
                    </select>
                    <input type="text" id="reg-group" placeholder="Scout Group" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700">
                    <input type="text" id="reg-section" placeholder="Section (e.g. Squirrels)" class="w-full px-6 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700">
                </div>

                <button id="login-btn" onclick="handleLogin()" class="w-full scout-gradient text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-lg hover:opacity-90 transition-all">Sign In</button>
                <button id="register-btn" onclick="handleRegister()" class="hidden w-full bg-purple-700 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-lg hover:opacity-90 transition-all">Create Auditor Account</button>
                
                <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                    <button onclick="toggleAuthMode()" id="toggle-link" class="text-xs font-black uppercase tracking-widest text-teal-900 hover:underline">Need an account? Register</button>
                </div>
            </div>
        </div>

        <div id="audit-ui" class="hidden">
            <div id="progress-container" class="flex gap-2 mb-12">
                <div id="prog-1" class="progress-pill flex-1"></div>
                <div id="prog-2" class="progress-pill flex-1"></div>
                <div id="prog-3" class="progress-pill flex-1"></div>
                <div id="prog-4" class="progress-pill flex-1"></div>
            </div>
            <h2 id="section-title" class="text-3xl font-black text-teal-900 uppercase tracking-tighter mb-8 italic"></h2>
            <div id="form-container" class="space-y-8"></div>
            <div class="flex justify-between items-center pt-12 border-t border-slate-200 mt-12">
                <button id="prev-btn" onclick="changeSection(-1)" class="hidden text-slate-400 font-black uppercase tracking-widest text-xs hover:text-teal-900 transition-colors">Previous</button>
                <button id="next-btn" onclick="changeSection(1)" class="ml-auto bg-white border-2 border-teal-900 text-teal-900 px-10 py-4 rounded-2xl font-black uppercase tracking-widest hover:bg-teal-900 hover:text-white transition-all shadow-md">Next Section</button>
                <button id="submit-btn" onclick="finalSubmit()" class="hidden ml-auto scout-gradient text-white px-12 py-4 rounded-2xl font-black uppercase tracking-widest shadow-xl">Complete Audit</button>
            </div>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
