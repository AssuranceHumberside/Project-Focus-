<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project FOCUS - Humberside Scouts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --scout-teal: #003945; --scout-purple: #633185; }
        body { font-family: 'Nunito Sans', sans-serif; background: #f8fafc; }
        .scout-gradient { background: linear-gradient(135deg, var(--scout-teal) 0%, #001a20 100%); }
        .hidden { display: none; }
        .card-focus { border-left: 6px solid #cbd5e1; transition: all 0.2s; }
        .met-card { border-left-color: var(--scout-teal); }
        .action-card { border-left-color: #e22e12; }
    </style>
</head>
<body class="text-slate-800">

    <header class="scout-gradient text-white sticky top-0 z-50 shadow-xl">
        <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-5">
                <img src="Humberside Logo.png" alt="Humberside Scouts" class="h-10 w-auto bg-white p-1 rounded">
                <h1 class="text-xl font-black uppercase italic">Project FOCUS</h1>
            </div>
            <button id="logout-btn" onclick="handleLogout()" class="hidden text-xs font-bold border border-white/30 px-5 py-2 rounded-full uppercase">Logout</button>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 py-20">
        <div id="auth-ui" class="text-center">
            <h2 id="auth-title" class="text-4xl font-black text-teal-900 mb-2">Welcome Back.</h2>
            <p id="auth-desc" class="text-slate-500 mb-8 font-medium">Please authenticate to continue.</p>
            
            <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                <div class="space-y-4">
                    <input type="email" id="email" placeholder="Email Address" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700">
                    <input type="password" id="password" placeholder="Password" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-teal-700">
                    
                    <button id="login-btn" onclick="handleLogin()" class="w-full scout-gradient text-white py-4 rounded-2xl font-bold uppercase tracking-widest shadow-lg">Sign In</button>
                    
                    <button id="register-btn" onclick="handleRegister()" class="hidden w-full bg-purple-700 text-white py-4 rounded-2xl font-bold uppercase tracking-widest shadow-lg">Create Account</button>
                </div>
                
                <div class="mt-6 pt-6 border-t border-slate-100">
                    <button onclick="toggleAuthMode()" id="toggle-link" class="text-sm font-bold text-teal-900 hover:underline">Need an account? Register here</button>
                </div>
            </div>
        </div>

        <div id="audit-ui" class="hidden">
            </div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
